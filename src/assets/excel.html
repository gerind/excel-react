<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Excel React</title>
</head>
<body>
  <div id="app">
    <div class="excel">
      <div class="excel__header">
        <div class="title">
          <input type="text" value="Название таблицы" placeholder="Название таблицы" />
        </div>
        <div class="control">
          <button><span class="material-icons">delete_forever</span></button>
          <button><span class="material-icons">exit_to_app</span></button>
        </div>
      </div>
      <div class="excel__toolbar">
        <button><span class="material-icons">format_align_left</span></button>
        <button><span class="material-icons">format_align_center</span></button>
        <button><span class="material-icons">format_align_right</span></button>
        <button><span class="material-icons">format_bold</span></button>
        <button><span class="material-icons">format_italic</span></button>
        <button><span class="material-icons">format_underlined</span></button>
      </div>
      <div class="excel__formula">
        <div class="fx">fx</div>
        <div class="formula" contenteditable></div>
      </div>
      <div class="excel__table">
        <div class="row">
          <div class="info">

          </div>
          <div class="column">
            A
          </div>
          <div class="column">
            B
          </div>
        </div>
        <div class="row">
          <div class="info">
            1
          </div>
          <div class="cell" contenteditable>
            some text A1
          </div>
          <div class="cell" contenteditable>
            some text B1
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
